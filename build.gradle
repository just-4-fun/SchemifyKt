group 'just4fun.kt.schemify'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1"
    }
}

//apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.1-2"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.0.1-2"
    compile "com.fasterxml.jackson.core:jackson-core:2.7.0"
    testCompile "org.jetbrains.kotlin:kotlin-test:1.0.1-2"
    testCompile 'org.jetbrains.spek:spek:0.1.195'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
